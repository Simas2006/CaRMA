<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkbox Page</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="jumbotron center">
    <h1>Checkbox Page</h1>
  </div>
  <div>
    <span>
      Name:
      <input type="text" id="name" placeholder="   optional" />
      &nbsp;&nbsp;
      DOB/Age (at year end):
      <input type="text" id="age" size="4" placeholder="yyyy" onchange="calculateItems()" />
      &nbsp;&nbsp;
    </span>
    <form class="inline" name="genderForm">
      <div class="inline">
        <input type="radio" name="gender" value="male" checked onchange="calculateItems()">
        Male
      </div>
      <span>&nbsp;&nbsp;</span>
      <div class="inline">
        <input type="radio" name="gender" value="female" onchange="calculateItems()">
        Female
      </div>
    </form>
  </div>
  <hr />
  <div id="boxes">
  </div>
  <br />
  <hr />
  <br />
  <table class="table">
    <thead>
      <td><b>Measure</b></td>
      <td><b>Target</b></td>
      <td><b>Done?</b></td>
    </thead>
    <tbody id="results">
    </tbody>
  </table>
  <div class="center">
    <button class="btn btn-primary" onclick="print()">Print</button>
  </div>
</body>
</html>
